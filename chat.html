    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .conversation{
            width: 300px;
            height: 500px;
            box-shadow: 0px 0px 5px black;
            position: relative;
        }
        .result-section{
            padding: 8px;
            line-height: 23px;
            height: 430px;
            overflow-y: auto;
        }
        .bottom-section{
            position: absolute;
            bottom: 0px;
            padding: 20px;
        }
        .bottom-section input{
            outline: none;
            border: none;
            box-shadow: 0px 0px 5px rgb(155, 139, 139);
            padding: 10px;
            border-radius: 9px;
        }
        .bottom-section button{
            background-color: blue;
            color: white;
            font-weight: bold;
            padding-left: 14px;
            padding-right: 14px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 6px;
            margin-left: 2px;
        }
        .result-section .msg,.result-section .reply{
            max-width: 80%;
            word-wrap: break-word;
            background-color: beige;
            padding: 8px;
            border-radius: 10px;
            
        }
        .result-section .msg{
            text-align: right;
            margin-top: 0px;
            margin-bottom: 0px;
            float: right;
            clear: both;
            text-align: right;
            margin-bottom: 10px;
        }
        .result-section .reply{
            text-align: left;
            margin-top: 0px;
            margin-bottom: 0px;
            float: left;
            clear: both;
            text-align: left;
        }
        .result-section::-webkit-scrollbar {
    width: 6px;
}

.result-section::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

.result-section::-webkit-scrollbar-thumb {

    border-radius: 10px;
}

.result-section::-webkit-scrollbar-thumb:hover {

}

    </style>
